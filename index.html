<body >
    <header class="flx-ctr">
        <div id="palette" class="flx-ctr">
            <div id="palette-1" class="palette flx-ctr">
                <div id="col-div-0" class="hidden btn-border header-btn"></div>
                <input id="col-in-0" class="header-btn" type="color" value="#000000">
                <div id="col-div-1" class="btn-border header-btn"></div>
                <input id="col-in-1" class="hidden header-btn" type="color" value="#0000ff">
                <div id="col-div-2" class="btn-border header-btn"></div>
                <input id="col-in-2" class="hidden header-btn" type="color" value="#ff0000">
                <div id="col-div-3" class="btn-border header-btn"></div>
                <input id="col-in-3" class="hidden header-btn" type="color" value="#ff00ff">
            </div>
            <div id="palette-2" class="palette flx-ctr">    
                <div id="col-div-4" class="btn-border header-btn"></div>
                <input id="col-in-4" class="hidden header-btn" type="color" value="#00ff00">
                <div id="col-div-5" class="btn-border header-btn"></div>
                <input id="col-in-5" class="hidden header-btn" type="color" value="#00ffff">
                <div id="col-div-6" class="btn-border header-btn"></div>
                <input id="col-in-6" class="hidden header-btn" type="color" value="#ffff00">
                <div id="col-div-7" class="btn-border header-btn"></div>
                <input id="col-in-7" class="hidden header-btn" type="color" value="#ffffff">
            </div>
        </div>
        <div id="menu-tgl">â–¼Menu</div>
        <div id=menu class="flx-ctr">
            <div id="save-btn" class="btn-border flx-ctr header-btn">
                <div id="save-txt">Save<br>image</div>
            </div>
            <div id="grid-btn" class="btn-border flx-ctr header-btn">
                <div id="grid-txt">Grid<br>on/off</div>
            </div>
            <div id="clear-btn" class="btn-border flx-ctr header-btn">
                <div id="clear-txt">Clear</div>
            </div>
            <div id="size-btn" class="btn-border flx-ctr header-btn">
                <div id="size-txt">Size:<br>16x16</div>
            </div>
        </div>
    </header>

    <main>
        <div id="canvas"></div>
    </main>

    <div id="set-size" class="hidden">
        <article>
            <div>Please pick a size between 1 and 64 pixels:</div>
            <div class="flx-ctr top20">
                <div id="size-labels">
                    <label for="size-x">Horizontal:</label>
                    <label for="size-y">Vertical:</label>
                </div>
                <div class="flx-ctr column">
                    <input type="number" id="size-x" value="16">
                    <input type="number" id="size-y" value="16">
                </div>
            </div>
            <div class="flx-ctr top20">
                <div id="resize-y">RESIZE</div>
            </div>
        </article>
    </div>

    <script src="libraries/FileSaver.js/dist/FileSaver.min.js"></script>
    <script src="libraries/dom-to-image/dist/dom-to-image.min.js"></script>
    <script src="myscript.js"></script>

</body>
